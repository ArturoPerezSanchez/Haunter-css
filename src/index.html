<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haunter-css</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="container">
    
    <div class="haunter-container">
      <div class="haunter">
        <div class="body">
          <div class="inner-shadow"></div>
          <div class="face-container">
            <div class="face">
              <div class="eyes-container">
                <div class="left eye"></div>
                <div class="right eye"></div>
            </div>
              <div class="mouth-container">
                <div class="mouth"></div>
              </div>
              <div class="mouth-shadow"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="left claw">
        <div class="nails">
          <div class="nail left"></div>
          <div class="nail middle"></div>
          <div class="nail right"></div>
        </div>
        <div class="hand-container">
          <div class="hand"></div>
        </div>
        <div class="palm-container">
          <div class="palm"></div>
        </div>
        <div class="claw-shadow"></div>
      </div>
      <div class="right claw">
        <div class="nails">
          <div class="nail left"></div>
          <div class="nail middle"></div>
          <div class="nail right"></div>
        </div>
        <div class="hand-container">
          <div class="hand"></div>
        </div>
        <div class="palm-container">
          <div class="palm"></div>
        </div>
        <div class="right claw-shadow"></div>
      </div>
    </div>
  </div>

</body>
<footer>
  Realizado por Arturo Pérez Sánchez
</footer>
</html>
